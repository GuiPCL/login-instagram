<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="Midia\instagram-celular.png" alt="celular">	
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="Midia\instagram-logo.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="https://github.com/GuiPCL.png"  alt="foto perfil">
				</div>
				<a href="#" class="instagram-login">Continue como usuario</a>
				<a href="a" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é a conta</p>
				<p class="notaccount">
					<span class="link-blue">Alterar Contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o app</p>
				<div class="dowload">
				<a href="#" class="app-dowload"><img class="app-dowload" src="Midia\apple-button.png" alt="celular">	</a>
				<a href="#" class="app-dowload"><img class="app-dowload" src="Midia\googleplay-button.png" alt="celular"></a>
				</div>
			</div>
		
		</div>
	</div>
</body>
</html>
